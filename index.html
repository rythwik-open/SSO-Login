<!DOCTYPE html>
<html>
<head>
  <title>Google SSO Login</title>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="844210174343-s150lukvio0clbgt7hh2tbkvsti6r4qj.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px;
    }

    #nameModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    pre {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Login with Google</h1>

  <div id="g_id_onload"
       data-client_id="844210174343-s150lukvio0clbgt7hh2tbkvsti6r4qj.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-auto_prompt="false"
       data-auto_select="false"
       data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <div id="modalOverlay"></div>

  <div id="nameModal">
    <h2>Welcome!</h2>
    <p>Edit your name below if needed:</p>
    <input type="text" id="nameInput" />
    <br />
    <button onclick="submitName()">Continue</button>
  </div>

  <pre id="output"></pre>

  <script>
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    let fullUserData = null;

    function handleCredentialResponse(response) {
      const userData = parseJwt(response.credential);
      fullUserData = userData;

      // Show modal and prefill name
      document.getElementById("nameInput").value = userData.name || "";
      document.getElementById("modalOverlay").style.display = "block";
      document.getElementById("nameModal").style.display = "block";
    }

    function submitName() {
      const editedName = document.getElementById("nameInput").value;

      // You can now send fullUserData + editedName to your backend here
      console.log("Edited Name:", editedName);
      console.log("Full Data:", fullUserData);

      // Optional: display summary
      document.getElementById("output").textContent =
        JSON.stringify({ ...fullUserData, editedName }, null, 2);
      document.getElementById("output").style.display = "block";

      // Hide modal
      document.getElementById("nameModal").style.display = "none";
      document.getElementById("modalOverlay").style.display = "none";
    }
  </script>
</body>
</html>
