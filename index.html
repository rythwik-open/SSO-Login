<!DOCTYPE html>
<html>
<head>
  <title>Google SSO Login</title>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="844210174343-s150lukvio0clbgt7hh2tbkvsti6r4qj.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px;
    }
    pre {
      text-align: left;
      margin-top: 20px;
      display: inline-block;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Login with Google</h1>

  <div id="g_id_onload"
       data-client_id="844210174343-s150lukvio0clbgt7hh2tbkvsti6r4qj.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-auto_prompt="false"
       data-auto_select="false"
       data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <pre id="output">Waiting for login...</pre>

  <script>
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const userData = parseJwt(response.credential);
      document.getElementById('output').textContent = JSON.stringify(userData, null, 2);
    }
  </script>
</body>
</html>
