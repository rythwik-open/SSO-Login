<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID_HERE">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign in to Your Account</h2>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID_HERE"
         data-context="signin"
         data-ux_mode="popup"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse"
         data-auto_select="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <script>
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    async function handleCredentialResponse(response) {
      const userData = parseJwt(response.credential);
      localStorage.setItem('userData', JSON.stringify(userData));

      const userId = userData.sub;

      // Check if user exists in DB
      try {
        const res = await fetch(`/api/get-user?userId=${userId}`);
        const user = await res.json();

        if (user && user.name && user.username) {
          // Already set up
          window.location.href = "dashboard.html";
        } else {
          // Needs profile setup
          window.location.href = "profile-setup.html";
        }
      } catch (err) {
        console.error("Error checking user:", err);
        window.location.href = "profile-setup.html";
      }
    }
  </script>
</body>
</html>
